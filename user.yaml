- name: configure user
  hosts: user
  become: yes
  tasks:
  - name: disable nodejs 
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 
    ansible.builtin.commnand: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.dnf: 
      name: nodejs
      state: present


  - name: user creation
    ansible.builtin.user:
      name: roboshop 
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: install dependies
    community.general.npm:
      path: /app


  - name: copy service file
    andible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service
  
  - name: Reload systemd daemon
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable user
    ansible.builtin.service:
      name: user
      state: started
      enabled: yes
     
    